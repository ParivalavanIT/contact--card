<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari's Contact form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body id="your-element-selector">
    <div class="contact-card glass">
        <h1 data-aos="fade-right">Parivalavan's Contact Card</h1>
        <div class="image--holder"  data-aos="flip-right"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000"
     data-aos-delay="200">
            <img src="./image/profile.png" alt="profile"  data-aos="flip-up"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000"
     data-aos-delay="250">
        </div>
        <ul class="contact--list">
            <li class="contact--items" data-aos="fade-down" data-aos-delay="300"  data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bxl-facebook'></i><a href="https://www.facebook.com/parivalavan.manikandan/" class="contact--link">Facebook</a>
                </div>
            </li>
            <li class="contact--items" data-aos="fade-down" data-aos-delay="400" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bxl-twitter'></i><a href="https://twitter.com/parivalavanit" class="contact--link">Twitter</a>
                </div>
            </li>
            <li class="contact--items"  data-aos="fade-down" data-aos-delay="500" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bxl-github'></i><a href="https://github.com/ParivalavanIT" class="contact--link">Github</a>
                </div>
            </li>
            <li class="contact--items"  data-aos="fade-down" data-aos-delay="600" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bxl-linkedin'></i><a href="https://www.linkedin.com/in/parivalavan-m-479a5622b/" class="contact--link">Linkedin</a>
                </div>
            </li>
            <li class="contact--items"  data-aos="fade-down" data-aos-delay="700" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bx-link'></i><a href="https://parivalavanfl.netlify.app/" class="contact--link">Website</a>
                </div>
            </li>
            <li class="contact--items"  data-aos="fade-down" data-aos-delay="800" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bxl-instagram'></i><a href="https://instagram.com/parivalavan_/" class="contact--link">Instagram</a>
                </div>
            </li>
            <li class="contact--items"  data-aos="fade-down" data-aos-delay="900" data-aos-easing="ease-in" data-aos-duration="1000">
                <div class="btn">
                    <i class='bx bx-phone'></i><a href="tel:+916382431785">Call Me</a>
                </div>
            </li>
        </ul>
    </div>

    <script src="./javascript/three.r134.min.js" ></script>
    <script src="./javascript/vanta.net.min.js" ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script src="./javascript/index.js"></script>
</body>
</html>
